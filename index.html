<!DOCTYPE html>
<html lang="portuguese">

<head>

    <link rel="shortcut icon" href="1356514.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;

        }
    </style>
</head>

<body>

            <tr>

                <th>Informações Adicionais</th>

        </thead>
        <tbody>

            <tr>
                <td>João</td>
                <td>25</td>
                <td>Estudante</td>
                <td>Procurando estágio</td>

            </tr>

            <tr>
                <td>Maria</td>
                <td>23</td>

            </tr>
            <tr>
                <td>Ana</td>
                <td>30</td>

                <td>Procurando emprego CLT</td>


            <tr>
                <td>Sofia</td>
                <td>19</td>
                <td colspan="1">Pedagoga</td>
                <td>Cursando mestrado</td>


            </tr>
            <tr>
                <td>Bernardete</td>
                <td>40</td>

                <td>Fazendo reciclagem</td>


            </tr>
            </tr>

        </tbody>



    </table>

</body>

</html>
